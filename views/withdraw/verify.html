<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Verify Report</title>
</head>
<body>
<h1>Upload a single export file to do a verification report.</h1>

<!--withdraw/process -->
<form action="/withdraw/verify" method="post" enctype="multipart/form-data">
    <label for="file_upload">Upload an export file</label>
    <input type="file" name="file" id="file_upload" aria-required="true"><br><br>
    <label for="worker">Select a worker to use for this batch</label>
    <select name="worker" id="worker">
      <option value="1">worker 1</option>
      <option value="2">worker 2</option>
      <option value="3">worker 3</option>
    </select><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
